<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Move</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="custom-card1 cardsb">
    <ion-card-header>
      <ion-card-title>MOVE PEPPER</ion-card-title>
    </ion-card-header>
  
    <ion-card-content> 
      Remember to click the button only once.
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
          <ion-card class="cardsa">
            <ion-card-header>
              <ion-card-title>UP & DOWN</ion-card-title>
            </ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
                  <ion-button color="custom" expand="full">UP</ion-button>
                </ion-col>
                <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
                  <ion-button color="custom" expand="full">DOWN</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>   
        </ion-col>
        <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
          <ion-card class="cardsa">
            <ion-card-header>
              <ion-card-title>RIGHT & LEFT</ion-card-title>
            </ion-card-header>
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
                  <ion-button color="custom" expand="full">RIGHT</ion-button>
                </ion-col>
                <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
                  <ion-button color="custom" expand="full">LEFT</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <div class="espacio">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
          <ion-card class="custom-card2 cardsb">
            <ion-card-header>
              <ion-card-title>TURN PEPPER</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Remember to click the button only once.
            </ion-card-content>
            <ion-card class="cardsa">      
              <ion-grid>
                <ion-row>
                  <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
                    <ion-button color="custom" expand="full">RIGHT</ion-button>
                  </ion-col>
                  <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
                    <ion-button color="custom" expand="full">LEFT</ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
          <ion-card class="custom-card2 cardsb">
            <ion-card-header>
              <ion-card-title>TURN HEAD</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Remember to click the button only once.
            </ion-card-content>
            <ion-card class="cardsa">      
              <ion-grid>
                <ion-row>
                  <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
                    <ion-button color="custom" expand="full">RIGHT</ion-button>
                  </ion-col>
                  <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
                    <ion-button color="custom" expand="full">LEFT</ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="ion-text-center" >
    <img src="assets/pepper/pepper-move.png">  
  </div>

</ion-content>
