<ion-content>
  <div class="glass-content">
    <div class="custom-card-size">
      <ion-card color="medium">
        <ion-card-header>
          <ion-card-title style="font-size: 30px;">Connect your robot</ion-card-title>
          
        </ion-card-header>
        <ion-card-content style="font-size: 20px;">
          <ion-input 
            label="Pepper IP"
            labelPlacement="stacked"
            [clearOnEdit]="true"
            placeholder="127.0.0.0"
          >
          </ion-input>
          <ion-input
            label="Password"
            labelPlacement="stacked"
            [clearOnEdit]="true"
            placeholder="Password"
          >
          </ion-input>
        </ion-card-content>
        <ion-button style="font-size: 20px" color="dark" fill="clear">Connect</ion-button>
      </ion-card>
    </div>

  </div>
  
</ion-content>
