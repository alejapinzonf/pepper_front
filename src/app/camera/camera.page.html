<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Camara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center" >
    <img src="assets/pepper/pepper-camera.png">  
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
        <ion-card class="cardsb">
          <ion-card-header>
            <ion-card-title>TAKE A PHOTO OR RECORD</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Remember to click the button only once.
          </ion-card-content>
          <ion-card class="cardsa">      
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-sm="6" size-md="3" size-lg="3">
                  <ion-button color="custom" expand="full">TAKE A PICTURE</ion-button>
                </ion-col>
                <ion-col size="12" size-sm="6" size-md="3" size-lg="3">
                  <ion-button color="custom" expand="full">START RECORD</ion-button>
                </ion-col>
                <ion-col size="12" size-sm="6" size-md="3" size-lg="3">
                  <ion-button color="custom" expand="full">STOP RECORD</ion-button>
                </ion-col>
                <ion-col size="12" size-sm="6" size-md="3" size-lg="3">
                  <ion-button color="custom" expand="full">GALLERY</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="6" size-lg="6">
        <ion-card class="cardsb">
          <ion-card-header>
            <ion-card-title>TURN HEAD</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Remember to click the button only once.
          </ion-card-content>
          <ion-card class="cardsa">      
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-sm="6" size-md="3" size-lg="3">
                  <ion-button color="custom"  expand="full">UP</ion-button>
                </ion-col>
                <ion-col size="12" size-sm="6" size-md="3" size-lg="3">
                  <ion-button color="custom"  expand="full">DOWN</ion-button>
                </ion-col>
                <ion-col size="12" size-sm="6" size-md="3" size-lg="3">
                  <ion-button color="custom"  expand="full">RIGHT</ion-button>
                </ion-col>
                <ion-col size="12" size-sm="6" size-md="3" size-lg="3">
                  <ion-button color="custom"  expand="full">LEFT</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
